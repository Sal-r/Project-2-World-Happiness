<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Happiness</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>World Happiness Dashboard</h1>
        <p>Use the interactive chart below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Country:</h5>
          <select id="selCountry" onchange="countryChanged()"></select>
          <h5>Year:</h5>
          <select id="selYear" onchange="optionChanged()"></select>
          <h5>X Axis:</h5>
          <select id="selX" onchange="optionChanged()"></select>
          <h5>Y Axis:</h5>
          <select id="selY" onchange="optionChanged()"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Happiness Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body">
            <p class="country"></p>
            <p class="rank"></p>
            <p class="score"></p>
            <p class="economy"></p>
            <p class="generosity"></p>
            <p class="trust"></p>
            <p class="health"></p>
            <p class="freedom"></p>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="line"></div>
      </div>
    </div>

    <div id="footer">
      <p>Jacob Avchen, Jacob Hollander, and Sal Russo</p>
      <p>Columbia University Data Science Boot Camp&copy;2020</p>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script type="text/javascript" src="static/js/app.js"></script>

</body>

</html>
